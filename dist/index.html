<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Main</title>
</head>

<body>
    <main>
        <section class="subscribe">
            <nav>
                <div class="logo"><img src="./assets/img/logo_pineapple.svg" alt=""></div>
                <div class="logo-mobile"><img src="./assets/img/mobile-logo.svg" alt=""></div>
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">How it works</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="subscribe__area">
                <div id="subscribe">
                    <h2>Subscribe to newsletter</h2>
                    <p class="description">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
                    <form id="subscription" action="#" onsubmit="return validate()" name="subscribe">
                        <div class="input-email-area" style="position: relative;">
                            <input id="subscriber-email" type="text" name="email"
                                placeholder="Type your email address hereâ€¦">
                            <button id="send-email" type="submit"><i class="icon-arrow-right"></i></button>

                            <div class="error-messages-area">
                                <div id="email-errors"></div>
                                <div id="check-box-error"></div>
                            </div>
                        </div>


                        <div class="checkbox">
                            <label>
                                <input id="terms" type="checkbox" name="terms" value="">
                                <span class="custom-checkbox"><i class="icon-check"></i></span>
                                <p>
                                    I agree to <a href="#">terms of service</a>
                                </p>
                            </label>
                        </div>

                    </form>
                    <div class="social">

                        <a href="#" class="social__block facebook">
                            <i class="icon-facebook"></i>
                        </a>
                        <a href="#" class="social__block insta">
                            <i class="icon-instagram"></i>
                        </a>
                        <a href="#" class="social__block twitter">
                            <i class="icon-twitter"></i>
                        </a>
                        <a href="#" class="social__block youtube">
                            <i class="icon-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg-image"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
